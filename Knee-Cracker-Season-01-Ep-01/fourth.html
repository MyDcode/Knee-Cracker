	<script>
        function circle(radius)
		{
			this.radius = radius;
			const PI = undefined;
			
			console.assert(PI !== undefined, "PI must be assigned for this function.");
			
		  // Area method
			this.area = function () 
			{
				return PI * this.radius * this.radius;
			};
		  // perimeter method
			this.perimeter = function ()
			{
				return 2*Math.PI*this.radius;
			};
		}
		
		let c = new circle();
      
    </script>
